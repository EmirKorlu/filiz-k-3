<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card | Filiz Işık</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="filiz2.png">
            <img src="filiz1.png">
            </div>

            <div class="details">
                <div class="content">
                    <h2>Filiz Işık<br><span>English Language Teaching</span></h2>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i>
                        <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i>
                        <a href="#"><i class="fab fa-linkedin-in" aria-hidden="true"></i>
                        <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.addEventListener("scroll", function(){
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            })
        </script>
</body>
</body>
</html>
